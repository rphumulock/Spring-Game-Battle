<!DOCTYPE html>
<html data-theme="dim" lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Layout</title>
    <link href="./styles/output.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/@sudodevnull/datastar" type="module"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
</head>
<body class="flex h-screen bg-base-100 text-base-content">

<!-- Content -->
<div class="flex-1 flex flex-col">

    <button class="btn btn-primary" hx-trigger="click" hx-get="/games/stream-flux" hx-target="this">Load user details</button>

    <div>
        <div>
            <button
                    class="btn btn-primary"
                    id="contact_1"
                    data-fetch-url="'/games/test1'"
                    data-on-click="$$get">
                Edit
            </button>
        </div>

        <div data-merge-store='{"count":"123"}'>
            <div>
                <button class="btn btn-primary" data-on-click="$count++">
                    Increment +
                </button>
                <button class="btn btn-primary" data-on-click="$count--">
                    Decrement -
                </button>
                <input type="number" data-model="count" />
            </div>
        </div>

    </div>
<!--    </div>-->

    <!-- Header -->
    <header th:replace="~{fragments/header::header}"></header>

    <!-- Navbar -->
    <div th:replace="~{fragments/navbar::navbar}"></div>

    <!-- Main content -->
    <main class="flex flex-1 items-center justify-center p-4">
        <div class="container mx-auto">

        </div>
    </main>

</div>

</body>
</html>
